<!DOCTYPE html>
<html lang="it">

<head>
	<title>TIM</title>
	<!-- Mobile viewport optimized -->
    
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
	<!-- Bootstrap CSS -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="includes/css/bootstrap-glyphicons.css" rel="stylesheet">
    
	<!-- Custom CSS -->
	<link href="includes/css/styles.css" rel="stylesheet">
    
	<!-- Include Modernizr in the head, before any other Javascript -->
	<script src="includes/js/modernizr-2.6.2.min.js"></script>
	<meta name="description" content="TIM Website">
	<link rel="shortcut icon" href="images/fav.ico" type="images/x-icon" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
	<!-- Google Fonts -->
	<link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,200,300,700,600' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,100' rel='stylesheet' type='text/css'>
	
	<!-- jQuery -->
	<script src="includes/js/jquery-1.8.2.min.js"></script>
    
	<!-- Bootstrap JS -->
	<script src="bootstrap/js/bootstrap.min.js"></script>
    
	<!-- Custom JS -->
	<script src="includes/js/script.js"></script>
	<script async src="includes/js/prodottiPerCategoria.js"></script>

    <script async src="includes/js/productBar.js"></script>
    <script async>
        $(function(){
    $("#header").load("header.html"); 
    $("#footer").load("footer.html");
});</script>
</head>

<!-- End head area -->
    
<body>

	<div class="container" id="main">
        
        <!-- Navbars -->
		<div id="productBar"></div>
		<div id="header"></div>
        <!-- End navbars -->
        
		<div class="row" id="bigCallout">

		</div>
		<div class="row">
			<div class="col-sm-12 feature">
				<div class="panel" id="accordion">
					<div id="button"> <a class="btn btn-primary" data-parent="#accordion" data-toggle="collapse" href="#collapseFiltro">
                        Filtro Prodotti
                    </a>
						<a class="btn btn-primary" data-parent="#accordion" data-toggle="collapse" href="#collapseOrdina">
                        Ordina Per
                    </a>
					</div>
					<div class="accordion-group">
						<div class="collapse indent" id="collapseFiltro">
							<form method="post">
								<fieldset>
                                    <div class="col-6">
									<h4>Prezzo</h4>
                                    <div class="col-sm-4"><input type="checkbox" id="filtro0-150"/> <i> 0-150 </i></div>
									
									<div class="col-sm-4"><input type="checkbox" id="filtro150-300"/> <i> 150-300  </i></div>
									
									<div class="col-sm-4"><input type="checkbox" id="filtro300-500"/> <i>  300-500 </i></div>
									
									<div class="col-sm-4"><input type="checkbox" id="filtro500" /> <i> >500 </i> </div>
									</div>
									<div class="col-6">
									<h4>Brand</h4>
									<div class="col-sm-5"><input type="checkbox" id="filtroApple"/> <i>Apple</i></div>
									
									<div class="col-sm-5"><input type="checkbox" id="filtroSamsung"/> <i> Samsung </i></div>
								
									<div class="col-sm-5"><input type="checkbox" id="filtroAlcatel"/> <i>  Alcatel </i></div>
									
									<div class="col-sm-5"><input type="checkbox" id="filtroAsus"/> <i>  Asus</i> </div>
									</div>
								</fieldset>
							</form>
						</div>
						<div class="collapse indent" id="collapseOrdina">
							<form method="post">
								<fieldset>
									<br>
									<input type="checkbox" id="filtrocrescente"/> <i>Prezzo Crescente &nbsp</i>
									
									<input type="checkbox" id="filtrodecrescente"/> <i> Prezzo Decrescente &nbsp</i>
									
									<input type="checkbox" id="filtropopolarita"/> <i>  Popolarità &nbsp</i>
									
									<input type="checkbox" id="filtrovoto"/> <i> Il più Votato &nbsp</i> 
									
									<br>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
            </div>
        <div class="row">
			<div id="prodotto"></div>
		</div>
	</div>
</body>
<!-- Footer -->
<footer id="footer"></footer>

</html>
