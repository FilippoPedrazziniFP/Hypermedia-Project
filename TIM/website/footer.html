<!DOCTYPE html>
<html lang="it">

<head>
	<title>TIM</title>
	<!-- Mobile viewport optimized -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<!-- Bootstrap CSS -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="includes/css/bootstrap-glyphicons.css" rel="stylesheet">
	<!-- Custom CSS -->
	<link href="includes/css/styles.css" rel="stylesheet">
	<!-- Include Modernizr in the head, before any other Javascript -->
	<script src="includes/js/modernizr-2.6.2.min.js"></script>
	<meta name="description" content="TIM Website">
	<link rel="shortcut icon" href="images/fav.ico" type="images/x-icon" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- Google Fonts -->
	<link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,200,300,700,600' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,100' rel='stylesheet' type='text/css'>

    	<!-- jQuery -->
	<script src="includes/js/jquery-1.8.2.min.js"></script>
    
	<!-- Bootstrap JS -->
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<!-- Custom JS -->
	<script src="includes/js/script.js"></script>
</head>

<body>
	<!-- End header area -->
	<div class="container"> <a href="#myModal" role="button" class="btn btn-smsll btn-primary pull-right btn-default" data-toggle="modal" id="contact-button">Contattaci</a>
		<div class="modal fade" id="myModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button class="close" data-dismiss="modal">&times;</button>
						<h3>Contattaci</h3>
					</div>
					<!-- end modal-header -->
					<div class="modal-body">
						<form class="form-horizontal">
							<div class="form-group">
								<label class="col-lg-2 control-label" for="inputName">Nome</label>
								<div class="col-lg-10">
									<input class="form-control" id="inputName" placeholder="Nome" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-2 control-label" for="inputObject">Oggetto</label>
								<div class="col-lg-10">
									<input class="form-control" id="inputObject" placeholder="Oggetto" type="Object">
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-2 control-label" for="inputMessage">Messaggio</label>
								<div class="col-lg-10">
									<textarea class="form-control" id="inputMessage" placeholder="Messaggio" rows="5"></textarea>
									<button class=" btn btn-smsll btn-primary pull-right btn-default" type="submit" onclick="sendMail(); return false">Invia</button>
								</div>
							</div>
						</form>
					</div>
					<!-- end modal-body -->
					<div class="modal-footer">
						<button class="btn btn-default" data-dismiss="modal" type="button">Chiudi</button>
					</div>
					<!-- end modal-footer -->
				</div>
				<!-- end modal-content -->
			</div>
			<!-- end modal-dialog -->
		</div>
		<!-- end myModal -->
	</div>
</body>

</html>
