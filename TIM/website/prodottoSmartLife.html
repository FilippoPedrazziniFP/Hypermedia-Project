<!DOCTYPE html>
<html lang="it">

<head>
	<title>TIM</title>
    
	<!-- Mobile viewport optimized -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
	<!-- Bootstrap CSS -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="includes/css/bootstrap-glyphicons.css" rel="stylesheet">
    
	<!-- Custom CSS -->
	<link href="includes/css/styles.css" rel="stylesheet">
    
	<!-- Include Modernizr in the head, before any other Javascript -->
	<script src="includes/js/modernizr-2.6.2.min.js"></script>
	<meta name="description" content="TIM Website">
	<link rel="shortcut icon" href="images/fav.ico" type="images/x-icon" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
	<!-- Google Fonts -->
	<link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,200,300,700,600' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,100' rel='stylesheet' type='text/css'>

    	<!-- jQuery -->
	<script src="includes/js/jquery-1.8.2.min.js"></script>
    
	<!-- Bootstrap JS -->
	<script src="bootstrap/js/bootstrap.min.js"></script>
    
	<!-- Custom JS -->
	<script src="includes/js/script.js"></script>
	<script async src="includes/js/smartLife.js"></script>
	<script async src="includes/js/smartLifeRelatedDevice.js"></script>
    <script async src="includes/js/smartlifeGuidedTour.js"></script>
	<script type="text/javascript" src="includes/js/bootstrap-tabdrop.js"></script>
    <script async src="includes/js/productBar.js"></script>
    <script async>
        $(function(){
    $("#header").load("header.html"); 
    $("#footer").load("footer.html");
});</script>
</head>
    
<!-- End head area -->
    
<body>
	<div class="container" id="main">
        
		<!-- Navbars -->
		<div id="productBar"></div>
		<div id="header"></div>
		<!-- End navbars -->
        
        <!--big img-->
		<div class="row">
			<div class="col-12" id="big-img"></div>
		</div>
        
		<div class="row">
   
            <!--Titolo + descrizione-->
			<div class="col-12" id="titolo"></div>
			<div class="col-12" id="descrizione"></div>
            <!--abbonati + gt-->
			<div class="col-12" id="pager">
                
				<div id="myTabContent" class="tab-content">
					<div class="pager"> <a target="_blank" style=text-align:center class="btn btn-big btn-primary" id="buy">ABBONATI SUBITO</a>
					</div>
                    <!--Guided tour-->
					<nav>
						<ul class="pager">
							<li class="previous"><a id="pre"><span aria-hidden="true">&larr;</span>PREV</a>
							</li>
							<li class="next"><a id="next">NEXT <span aria-hidden="true">&rarr;</span></a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
        
		<div class="row" id="prodotto-layout">
            <!--small img-->
			<div class="col-sm-4 feature">
				<div id="single-product-img"></div>
			</div>
            <!--Activation rules-->
			<div class="col-sm-8 feature">
					<div class="tabbable" id="nav-table">
						<ul id="myTab" class="nav nav-tabs">
							<li class="active"><a href="#tab2" data-toggle="tab">Regole di attivazione</a>
							</li>
						</ul><br>
								<div id="regoleattivazione">
							</div>
							<!-- end tab-pane -->
					</div>	
			</div>
		</div>
        
                    
        <!--Related device-->
        <div class="row">
		  <div class="col-sm-12">
			<div class="panel" id="panel-related">
				<h3 class="related-title">Related Device</h3>
				<div id="related-container">
					<div id="prodotto-related"></div>
				</div>
			</div>
		  </div>
        </div>
        
        <!--FAQ-->
		<div class="row">
        <div class="col-sm-12">
            <div class="panel">
			<div id="FAQ"></div>
                <br>
			<div class="panel-group" id="accordion"></div>
</div>
		</div>
            </div> 
	</div>
	<script type="text/javascript">
		$('.nav-pills, .nav-tabs').tabdrop();
	</script>
	<!-- Footer -->
</body>
<footer id="footer"></footer>

</html>
